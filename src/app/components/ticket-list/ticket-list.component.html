<!-- Filter Section -->
<div class="bg-white p-4 rounded-lg shadow mb-6">
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
    
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
      <input type="text" [(ngModel)]="searchTerm" (input)="loadTickets()" 
             placeholder="Título o descripción..."
             class="w-full border rounded-md p-2 text-sm border-gray-300">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
      <select [(ngModel)]="statusFilter" (change)="loadTickets()" 
              class="w-full border rounded-md p-2 text-sm bg-white border-gray-300">
        <option value="">Todos</option>
        <option value="open">Abierto</option>
        <option value="in progress">En Progreso</option>
        <option value="closed">Cerrado</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
      <select [(ngModel)]="priorityFilter" (change)="loadTickets()" 
              class="w-full border rounded-md p-2 text-sm bg-white border-gray-300">
        <option value="">Todas</option>
        <option value="low">Baja</option>
        <option value="medium">Media</option>
        <option value="high">Alta</option>
      </select>
    </div>

    <button (click)="clearFilters()" 
            class="bg-gray-100 text-gray-600 px-4 py-2 rounded-md hover:bg-gray-200 text-sm font-medium transition">
      Limpiar Filtros
    </button>
  </div>
</div>

<!-- Ticket List Table -->
<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
    <h3 class="text-lg font-bold text-gray-800">Tickets Registrados</h3>
    <button routerLink="/tickets/new" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
      Nuevo Ticket
    </button>
  </div>
  
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Título</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prioridad</th>
        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let ticket of tickets">
        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ ticket.title }}</td>
        <td class="px-6 py-4 whitespace-nowrap">
          <span [ngClass]="{
            'bg-green-100 text-green-800': ticket.status === 'open',
            'bg-yellow-100 text-yellow-800': ticket.status === 'in progress',
            'bg-gray-100 text-gray-800': ticket.status === 'closed'
          }" class="px-2 py-1 rounded-full text-xs font-semibold">
            {{ ticket.status }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ ticket.priority }}</td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <button 
            [routerLink]="['/tickets/edit', ticket.id]"
            class="text-blue-600 hover:text-blue-900 mr-3 font-medium">
            Editar
          </button>
          <button
            (click)="deleteTicket(ticket.id)"
            class="text-red-600 hover:text-red-900 font-medium transition-colors">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Pagination Controls -->
<div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6 mt-4 rounded-lg shadow">
  <div class="flex-1 flex justify-between sm:hidden">
    <button (click)="prevPage()" [disabled]="currentPage === 1" 
            class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
      Anterior
    </button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages"
            class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
      Siguiente
    </button>
  </div>

  <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Mostrando página <span class="font-medium">{{ currentPage }}</span> de 
        <span class="font-medium">{{ totalPages }}</span> 
        (<span class="font-medium">{{ totalTickets }}</span> tickets totales)
      </p>
    </div>
    
    <div>
      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1"
                class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
          <span class="sr-only">Anterior</span>
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
          <span class="sr-only">Siguiente</span>
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
