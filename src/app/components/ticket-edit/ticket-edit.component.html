<div class="min-h-[85vh] py-12 px-4 bg-gray-50/30">
  
  <div class="max-w-3xl mx-auto bg-white rounded-[2.5rem] shadow-[0_25px_70px_rgba(0,0,0,0.07)] overflow-hidden border border-gray-100 transition-all duration-500">
    
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 px-10 py-8 text-white flex justify-between items-center">
      <div>
        <h2 class="text-3xl font-black tracking-tighter uppercase">Editar <span class="text-blue-200">Ticket</span></h2>
        <p class="text-blue-100/80 text-xs font-medium uppercase tracking-widest mt-1">Actualiza los detalles de la incidencia</p>
      </div>
      <div class="bg-white/10 p-3 rounded-2xl backdrop-blur-md border border-white/20">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
      </div>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="p-10 space-y-8">
      
      <div>
        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-1">Asunto del Ticket</label>
        <div class="group relative">
          <input 
            type="text" 
            formControlName="title" 
            class="block w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 font-bold placeholder-gray-300 outline-none focus:bg-white focus:border-blue-500 transition-all duration-300 shadow-sm"
            placeholder="Ej: Error en el servidor de base de datos">
        </div>
      </div>

      <div>
        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-1">DescripciÃ³n Detallada</label>
        <textarea 
          formControlName="description" 
          rows="5" 
          class="block w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-300 outline-none focus:bg-white focus:border-blue-500 transition-all duration-300 shadow-sm resize-none"
          placeholder="Describe el problema con el mayor detalle posible..."></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-1">Nivel de Prioridad</label>
          <div class="relative">
            <select formControlName="priority" 
                    class="block w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 font-bold outline-none focus:bg-white focus:border-blue-500 appearance-none transition-all shadow-sm">
              <option value="low">ğŸ”µ Baja</option>
              <option value="medium">ğŸŸ¡ Media</option>
              <option value="high">ğŸ”´ Alta</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-1">Estado del Proceso</label>
          <div class="relative">
            <select formControlName="status" 
                    class="block w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 font-bold outline-none focus:bg-white focus:border-blue-500 appearance-none transition-all shadow-sm">
              <option value="open">ğŸ”“ Abierto</option>
              <option value="in-progress">â³ En Progreso</option>
              <option value="closed">ğŸ”’ Cerrado</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row justify-end space-y-4 md:space-y-0 md:space-x-4 pt-6">
        <button 
          type="button" 
          routerLink="/tickets" 
          class="px-8 py-4 text-sm font-black uppercase tracking-widest text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-2xl transition-all">
          Cancelar
        </button>
        <button 
          type="submit" 
          [disabled]="editForm.invalid" 
          class="px-10 py-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-black uppercase tracking-widest rounded-2xl shadow-xl shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-1 active:scale-95 transition-all disabled:opacity-50 disabled:grayscale">
          Actualizar Ticket
        </button>
      </div>
    </form>
  </div>
</div>
