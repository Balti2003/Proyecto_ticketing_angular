<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
  <div class="bg-blue-600 px-6 py-4 text-white">
    <h2 class="text-xl font-bold">Editar Ticket</h2>
  </div>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Título</label>
      <input type="text" formControlName="title" class="mt-1 block w-full border rounded-md p-2 border-gray-300">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea formControlName="description" rows="4" class="mt-1 block w-full border rounded-md p-2 border-gray-300"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Prioridad</label>
        <select formControlName="priority" class="mt-1 block w-full border rounded-md p-2 bg-white">
          <option value="low">Baja</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Estado</label>
        <select formControlName="status" class="mt-1 block w-full border rounded-md p-2 bg-white">
          <option value="open">Abierto</option>
          <option value="in-progress">En Progreso</option>
          <option value="closed">Cerrado</option>
        </select>
      </div>
    </div>

    <div class="flex justify-end space-x-3 pt-4">
      <button type="button" routerLink="/tickets" class="text-gray-600 hover:underline">Cancelar</button>
      <button type="submit" [disabled]="editForm.invalid" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 disabled:opacity-50">
        Actualizar Ticket
      </button>
    </div>
  </form>
</div>
