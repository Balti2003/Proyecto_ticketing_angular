<div class="min-h-[80vh] flex flex-col justify-center items-center px-4 bg-gray-50/50">
  
  <div class="w-full max-w-md bg-white rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] p-10 border border-gray-100 transition-all duration-500 hover:shadow-[0_20px_60px_rgba(59,130,246,0.15)]">
    
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl shadow-lg shadow-blue-200 mb-4 rotate-3 hover:rotate-0 transition-transform duration-300">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h2 class="text-3xl font-black text-gray-800 tracking-tighter uppercase">Bienvenido <span class="text-blue-600 text-lg block font-medium lowercase tracking-normal italic">Ingresa a tu cuenta</span></h2>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div>
        <label class="block text-xs font-black text-gray-400 uppercase tracking-[0.15em] mb-2 ml-1">Correo Electrónico</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <input 
            type="email" 
            formControlName="email"
            class="block w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-400 outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 shadow-sm"
            placeholder="nombre@empresa.com">
        </div>
      </div>
      
      <div>
        <label class="block text-xs font-black text-gray-400 uppercase tracking-[0.15em] mb-2 ml-1">Contraseña</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <input 
            type="password" 
            formControlName="password"
            class="block w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-400 outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 shadow-sm"
            placeholder="••••••••">
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="group relative w-full flex justify-center py-4 px-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-black uppercase tracking-widest rounded-2xl shadow-xl shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-1 active:scale-95 transition-all duration-300 disabled:opacity-50 disabled:grayscale disabled:pointer-events-none">
        <span class="relative flex items-center">
          Entrar al Sistema
          <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
        </span>
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-6 p-4 bg-red-50 border border-red-100 rounded-2xl flex items-center space-x-3 text-red-600 animate-shake">
      <svg class="w-5 h-5 shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/></svg>
      <p class="text-xs font-bold uppercase tracking-tight">{{ errorMessage }}</p>
    </div>

    <p class="mt-8 text-center text-sm text-gray-500 font-medium">
      ¿No tienes cuenta? 
      <a routerLink="/signup" class="text-blue-600 font-black hover:underline underline-offset-4 transition-all">Regístrate gratis</a>
    </p>
  </div>

  <div class="mt-10 flex space-x-2">
    <div class="w-1.5 h-1.5 rounded-full bg-gray-300"></div>
    <div class="w-1.5 h-1.5 rounded-full bg-blue-400"></div>
    <div class="w-1.5 h-1.5 rounded-full bg-gray-300"></div>
  </div>
</div>
