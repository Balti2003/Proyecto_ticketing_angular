<div class="min-h-[90vh] flex flex-col justify-center items-center px-4 bg-gray-50/50 py-12">
  
  <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.08)] p-10 border border-gray-100 transition-all duration-500 hover:shadow-[0_20px_60px_rgba(59,130,246,0.12)]">
    
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-tr from-emerald-500 to-blue-600 rounded-2xl shadow-lg shadow-blue-100 mb-4 -rotate-3 hover:rotate-0 transition-transform duration-300">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
        </svg>
      </div>
      <h2 class="text-3xl font-black text-gray-800 tracking-tighter uppercase">Crear <span class="text-blue-600">Cuenta</span></h2>
      <p class="text-sm text-gray-400 font-medium mt-1">Únete a nuestra comunidad de soporte</p>
    </div>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div>
        <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Nombre Completo</label>
        <div class="relative group">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <input 
            type="text" 
            formControlName="name"
            class="block w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-400 outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300"
            placeholder="Juan Pérez">
        </div>
      </div>
      
      <div>
        <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Correo Electrónico</label>
        <div class="relative group">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2-2v10a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <input 
            type="email" 
            formControlName="email"
            class="block w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-400 outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300"
            placeholder="ejemplo@correo.com">
        </div>
      </div>
      
      <div>
        <label class="block text-xs font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Contraseña</label>
        <div class="relative group">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <input 
            type="password" 
            formControlName="password"
            class="block w-full pl-12 pr-4 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-400 outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300"
            placeholder="Mínimo 8 caracteres">
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="signupForm.invalid"
        class="group relative w-full flex justify-center py-4 px-4 bg-gradient-to-r from-blue-600 to-blue-800 text-white font-black uppercase tracking-widest rounded-2xl shadow-xl shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-1 active:scale-95 transition-all duration-300 disabled:opacity-50 disabled:grayscale disabled:pointer-events-none">
        <span class="relative flex items-center">
          Comenzar Ahora
          <svg class="w-5 h-5 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" /></svg>
        </span>
      </button>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500 font-medium">
      ¿Ya eres parte? 
      <a routerLink="/login" class="text-blue-600 font-black hover:underline underline-offset-4 transition-all">Inicia sesión</a>
    </p>
  </div>
</div>
