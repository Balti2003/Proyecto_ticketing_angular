<div class="min-h-[85vh] py-12 px-4 bg-gray-50/30 flex items-center justify-center">
  
  <div class="w-full max-w-3xl bg-white rounded-[3rem] shadow-[0_30px_80px_rgba(0,0,0,0.08)] overflow-hidden border border-gray-100 transition-all duration-500">
    
    <div class="bg-gradient-to-r from-blue-600 via-blue-700 to-indigo-800 px-10 py-10 text-white relative overflow-hidden">
      <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
      
      <div class="relative flex justify-between items-center">
        <div>
          <h2 class="text-3xl font-black tracking-tighter uppercase">Nuevo <span class="text-blue-200">Ticket</span></h2>
          <p class="text-blue-100/70 text-xs font-bold uppercase tracking-[0.2em] mt-1">Registra una nueva incidencia en el sistema</p>
        </div>
        <div class="bg-white/10 p-4 rounded-2xl backdrop-blur-md border border-white/20 shadow-xl">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
          </svg>
        </div>
      </div>
    </div>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="p-10 space-y-8">
      
      <div>
        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-2">Â¿CuÃ¡l es el problema?</label>
        <input type="text" formControlName="title"
          class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 font-bold placeholder-gray-300 outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 shadow-sm"
          placeholder="Ej: Fallo en la sincronizaciÃ³n de datos">
      </div>

      <div>
        <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-2">CuÃ©ntanos mÃ¡s detalles</label>
        <textarea formControlName="description" rows="5"
          class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 placeholder-gray-300 outline-none focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 shadow-sm resize-none"
          placeholder="Describe los pasos para reproducir el error..."></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-2">Prioridad</label>
          <div class="relative">
            <select formControlName="priority"
              class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 font-bold outline-none focus:bg-white focus:border-blue-500 appearance-none transition-all shadow-sm">
              <option value="low">ğŸ”µ Baja</option>
              <option value="medium">ğŸŸ¡ Media</option>
              <option value="high">ğŸ”´ Alta</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] mb-3 ml-2">Estado Inicial</label>
          <div class="relative">
            <select formControlName="status"
              class="w-full px-6 py-4 bg-gray-50 border-2 border-transparent rounded-2xl text-gray-800 font-bold outline-none focus:bg-white focus:border-blue-500 appearance-none transition-all shadow-sm">
              <option value="open">ğŸ”“ Abierto</option>
              <option value="in-progress">â³ En Progreso</option>
              <option value="closed">ğŸ”’ Cerrado</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" /></svg>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col md:flex-row items-center justify-end space-y-4 md:space-y-0 md:space-x-4 pt-6">
        <button type="button" routerLink="/tickets"
          class="w-full md:w-auto px-8 py-4 text-xs font-black uppercase tracking-widest text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-2xl transition-all">
          Cancelar
        </button>
        <button type="submit" [disabled]="ticketForm.invalid"
          class="w-full md:w-auto px-10 py-4 bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-black uppercase tracking-widest rounded-2xl shadow-xl shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-1 active:scale-95 transition-all disabled:opacity-50 disabled:grayscale">
          Crear Ticket
        </button>
      </div>
    </form>

    <div class="px-10 pb-8 space-y-3">
      <div *ngIf="successMessage" class="p-4 bg-emerald-50 border border-emerald-100 text-emerald-600 rounded-2xl text-xs font-bold uppercase tracking-tight flex items-center">
        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"/></svg>
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="p-4 bg-red-50 border border-red-100 text-red-600 rounded-2xl text-xs font-bold uppercase tracking-tight flex items-center">
        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/></svg>
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
