<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-10">
  <div class="bg-blue-600 px-6 py-4">
    <h2 class="text-xl font-bold text-white">Crear Nuevo Ticket</h2>
  </div>

  <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Título del Problema</label>
      <input type="text" formControlName="title"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Descripción Detallada</label>
      <textarea formControlName="description" rows="4"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Prioridad</label>
        <select formControlName="priority"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white">
          <option value="low">Baja</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Estado Inicial</label>
        <select formControlName="status"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white">
          <option value="open">Abierto</option>
          <option value="in progress">En Progreso</option>
          <option value="closed">Cerrado</option>
        </select>
      </div>
    </div>

    <div class="flex items-center justify-end space-x-3 pt-4">
      <button type="button" routerLink="/tickets"
        class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition">
        Cancelar
      </button>
      <button type="submit" [disabled]="ticketForm.invalid"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50 transition">
        Guardar Ticket
      </button>
    </div>
  </form>

  <div *ngIf="successMessage" class="m-6 p-4 bg-green-100 text-green-700 rounded-md text-center">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="m-6 p-4 bg-red-100 text-red-700 rounded-md text-center">
    {{ errorMessage }}
  </div>
</div>
